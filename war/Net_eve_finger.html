<html>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->

    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="ExtGWT/desktop/css/desktop.css">
    <link type="text/css" rel="stylesheet" href="ExtGWT/css/gxt-all.css">
    <link type="text/css" rel="stylesheet" href="Net_eve_finger.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Finger for EVE</title>   
        
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->    
    <script type="text/javascript" language="javascript" src="net_eve_finger/net_eve_finger.nocache.js"></script>
    
    <!-- Request trust from the IGB -->
    <script type="text/javascript">
    
       CCPEVE.requestTrust('http://127.0.0.1');
    
    </script>   
   
  </head>

  <!--                                           -->

    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">

    </div>
